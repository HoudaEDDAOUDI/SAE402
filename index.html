    <style>
        /*CSS BASE*/
        @keyframes translateXAnimation {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .reveal {
            width: 1280px;
            height: 720px;
            margin: auto;
        }

        .reveal .slides {
            width: 100% !important;
            height: 100% !important;
        }

        .fade {
            opacity: 0;
            animation: translateXAnimation 1s ease-out forwards;
        }

        .item1,
        .item2,
        .item3,
        .item4,
        .item5,
        .item6 {
            animation-delay: var(--delay, 0s);
        }

        /*SCENE 1*/

            top: 200px !important;

        }

        #scene .collineGauche {
            z-index: 5;
            left: 0 !important;

        #scene .nuage1 {

            top: 2%;
            padding-left: 70%;
