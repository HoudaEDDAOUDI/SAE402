    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <style>
        @keyframes translateXAnimation {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .fade {
            opacity: 0;
            animation: translateXAnimation 1s ease-out forwards;
        }

        .item1, .item2, .item3, .item4, .item5, .item6 {
            animation-delay: var(--delay, 0s);
        }

        /*.item2 {
            animation-delay: var(--delay, 0.8s);
        }

        .item3 {
            animation-delay: var(--delay, 1.5s);
        }

        .item4 {
            animation-delay: var(--delay, 2.2s);
        }

        .item5 {
            animation-delay: var(--delay, 2.8s);
        }*/

        #scene, #scene2, #scene3, #scene4, #scene5, #scene6, #scene7, #scene8{
            bottom: 0;
            position: absolute;
            width: 100% !important;
        }

        #scene{
            height: 100vh !important;
        }
        #scene .maison{
            height: 250px;
            z-index: 10;
            left: 0 !important;
            top: 15% !important;
        }

        #scene2{
            display: flex;
            justify-content: flex-end;
        }
        #scene2 .collineDroite{
            z-index: 8;
            text-align: left;
        }

        #scene3 .collineGauche{
            z-index: 5;
            left: 0 !important;
        }

        #scene4{
            top:0;
            height: 100vh !important;
        }
        #scene4 .nuage1{
            height: 80px;
            top:2%;
            padding-left:  70%;
        }

        #scene5{
            top:10%;
            height: 100vh !important;
        }
        #scene5 .nuage2{
            height: 80px;
            top:5%;
            padding-left:  30%;
        }

        #scene6{
            display: flex;
            justify-content: center;
        }
        .present{
            position: relative;
            top:100%;
            bottom: 0;
            right: 0;
        }

        .reveal .slides {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>

<script>
    // More info about initialization & config:

	//new WOW().init();

    Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealZoom]
    });

    ['scene', 'scene2', 'scene3', 'scene4', 'scene5', 'scene6', 'scene7', 'scene8'].forEach(id => {
        var scene = document.getElementById(id);
        if (scene) {
            var parallaxInstance = new Parallax(scene, { relativeInput: true });
            parallaxInstance.friction(0.2, 0.2, 0.3);
        }
    });
