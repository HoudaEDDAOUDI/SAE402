        /*CSS BASE*/
        @keyframes translateXAnimation {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        body {
            position: relative;
            height: 100vh;
            margin: 0;
        }

        .reveal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1280px;
            height: 720px;
            margin: auto;
        }

        .reveal .slides {
            width: 100% !important;
            height: 100% !important;
        }

        .fade {
            opacity: 0;
            animation: translateXAnimation 1s ease-out forwards;
            animation-delay: var(--delay, 0s);
        }
        .titre {
            font-size: 50px;
            font-weight: bold;
            color: black;
            text-transform: uppercase;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        section {
            position: relative;
            width: 100%;
            height: 100%;
        }

        section .parallax {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .contexte{
            left: 250px;
            top: 600px;
            object-fit: contain;
            z-index: 20;

        .dialogue img{

    <script src="plugin/zoom/zoom.js"></script>

    <script>

        // AUDIO -------------------------------------------
        const slideAudio = {
            "sectionMaison": "audio/page.mp3",
            "sectionEcole": "audio/page.mp3",
            "sectionMaison2": "audio/page.mp3",
            "sectionChambre": "audio/page.mp3",
            "sectionFees": "audio/page.mp3",
            "sectionChambre2": "audio/page.mp3",
            "sectionMaison3": "audio/page.mp3",
            "sectionEcole2": "audio/page.mp3",
            "sectionMaison4": "audio/page.mp3",
            "sectionChambre3": "audio/page.mp3",
            "sectionSirene": "audio/page.mp3",
            "sectionChambre4": "audio/page.mp3",
            "sectionMaison5": "audio/page.mp3",
            "sectionEcole3": "audio/page.mp3",
            "sectionMaison6": "audio/page.mp3",
            "sectionChambre5": "audio/page.mp3",
            "sectionChateau": "audio/page.mp3",
            "sectionChateauJeu": "audio/page.mp3",
            "sectionChateauGagner": "audio/page.mp3",
            "sectionChambre6": "audio/page.mp3",
            "sectionMaison7": "audio/page.mp3",
            "sectionEcole4": "audio/page.mp3",
        };

        const ambianceAudio = {
            "sectionEcole" : "audio/rire.mp3",
            "sectionSirene" : "audio/underwater.mp3",
            "sectionChateau" : "audio/chateau.mp3",
            "sectionChateauJeu" : "audio/chateau.mp3",
            "sectionChateauGagner" : "audio/chateau.mp3",
            "sectionFees" : "audio/flute.mp3",
        }

        let audio = new Audio();
        let ambianceAudioElement = new Audio();
        let isAmbiancePlaying = false;

        function playSlideAudio(event) {
            let slide = event.currentSlide;
            let slideId = slide.getAttribute("id");

            if (slideId && slideAudio[slideId]) {
                audio.src = slideAudio[slideId];
                audio.play().catch(error => console.log("Erreur lors de la lecture de l'audio principal :", error));
            }

            if (slideId === "sectionEcole" ||
                slideId === "sectionSirene" ||
                slideId === "sectionChateau" ||
                slideId === "sectionChateauJeu" ||
                slideId === "sectionChateauGagner" ||
                slideId === "sectionFees") {
                if (!isAmbiancePlaying) {
                    ambianceAudioElement.src = ambianceAudio[slideId];
                    ambianceAudioElement.play().catch(error => console.log("Erreur lors de la lecture de l'audio d'ambiance :", error));
                    isAmbiancePlaying = true;
                }
            }
            else {
                if (isAmbiancePlaying) {
                    ambianceAudioElement.pause();
                    ambianceAudioElement.currentTime = 0;
                    isAmbiancePlaying = false;
                }
            }
        }
        // FIN AUDIO -------------------------------------------

        //INITIALISATION----------------------------------------------
        Reveal.initialize({
            hash: true,
            backgroundTransition: 'slide',
            autoSlide: 5000,
            loop: true,

            keyboard: {
                1: () => {
                    Reveal.toggleOverview();
                }, // do something custom when ESC is pressed
            },

            // Learn about plugins: https://revealjs.com/plugins/
            plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealZoom]
        });

        Reveal.on('slidechanged', playSlideAudio);
        //FIN INITIALISATION----------------------------------------------

        //PARALLAX----------------------------------------------
        document.querySelectorAll('.parallax').forEach(parallax => {
            var parallaxInstance = new Parallax(parallax, { relativeInput: true });
            parallaxInstance.friction(0.2, 0.2, 0.3);
        });
        //FIN PARALLAX----------------------------------------------

        //SLIDE----------------------------------------------
        function resetAnimations(slide) {
            // Sélectionner tous les éléments avec la classe 'fade'
            const fadeElements = slide.querySelectorAll('.fade');

            fadeElements.forEach((element, index) => {
                // Réinitialiser l'animation
                element.style.animation = 'none';
                element.offsetHeight; // Trigger reflow

                // Récupérer le délai personnalisé
                const delay = element.style.getPropertyValue('--delay') || '0s';

                // Réappliquer l'animation
                element.style.animation = `
                translateXAnimation 1s ease-out forwards,
                fadeInAnimation 1s ease-out forwards
            `;
                element.style.animationDelay = delay;
            });
        }

        // Ajouter des écouteurs d'événements pour Reveal.js
        Reveal.addEventListener('slidechanged', function(event) {
            // Réinitialiser les animations quand on change de slide
            resetAnimations(event.currentSlide);
        });

        // Style d'animation à ajouter dynamiquement
        const animationStyle = document.createElement('style');
        animationStyle.textContent = `
        @keyframes translateXAnimation {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .fade {
            opacity: 0;
            will-change: transform, opacity;
        }
    `;
        document.head.appendChild(animationStyle);

        // Initialiser les animations de la première slide
        if (Reveal.getCurrentSlide()) {
            resetAnimations(Reveal.getCurrentSlide());
        }
        //FIN SLIDE----------------------------------------------

        //JEU DRAGON---------------------------------------------
        document.addEventListener("DOMContentLoaded", function () {
            const dragon = document.querySelector('.dragon');
            if (!dragon) return;

            document.addEventListener('click', function (event) {
                if (event.target.closest('.buisson1')) {
                    dragon.style.display = 'none';
                }
            });
        });
        //FIN JEU DRAGON---------------------------------------------
    </script>
